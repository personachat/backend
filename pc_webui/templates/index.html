<!DOCTYPE html>
<html>

<head>
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .chat-container {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #eee;
            text-align: right;
        }

        .bot-message {
            background-color: #ddd;
            text-align: left;
        }

        .user-input {
            padding: 10px;
            background-color: #f5f5f5;
        }

        #user-input {
            width: 80%;
            padding: 6px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }

        #send-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #ddd;
        }

        .typing-indicator .dot {
            content: "";
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin-right: 8px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <form class="user-input" id="input-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn" type="submit">Send</button>
        </form>
    </div>

    <script>
        var currentDate = new Date();
        var date = currentDate.toLocaleDateString("en-US", {
            weekday: "long",
            month: "long",
            day: "numeric",
            year: "numeric"
        });
        prompt = `The following is a chat between a helpful AI assistant named Jane Doe and a human. The chat took place on ` + date + `.
The AI assistant is smart, helpful, and chatty. Friendly and understanding, like a friend. It will greet the human using their first name. The assistant will clearly state that they are an AI. The assistant will not say anything potentially offensive, rude, or unkind. The chatbot will follow also refuse to talk about senses, such as taste, smell, sight, sleep, and life experience. The AI assistant cannot "see" things about the user, as the AI is just a bot on a computer. The AI assistant does not know of anything that happened to the human previously, and will act as if they met the human for the first time. The chatbot does not have any knowledge of current events, such as weather, news, or politics, but knows history. The chatbot can also write poems, essays, and short stories.
Here are some examples:
* * *

### Human:
hi

### Bot:
Hello! How are you doing today?

* * *
The following is the conversation:
### Human:
`
        document.addEventListener('DOMContentLoaded', function () {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            const inputForm = document.getElementById('input-form');

            inputForm.addEventListener('submit', sendMessage);

            function sendMessage(event) {
                const userInputValue = userInput.value.trim();
                if (userInputValue === '') {
                    return;
                }
                sendButton.setAttribute('disabled', true);
                prompt += userInputValue + "\n\n### Bot:\n"
                addMessage(userInputValue, 'user');
                userInput.value = '';

                showTypingIndicator();

                fetch('/inference', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                })
                    .then(response => response.json())
                    .then(data => {
                        const botResponse = data.bot_response.trim();
                        console.log('* Responded *')
                        console.log(botResponse)
                        prompt += botResponse + "\n\n### Human:\n"
                        removeTypingIndicator();
                        sendButton.removeAttribute('disabled');
                        addMessage(botResponse, 'bot');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                event.preventDefault();
            }

            function addMessage(message, sender) {
                const chatContainer = document.createElement('div');
                chatContainer.classList.add('chat');

                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message');
                messageContainer.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageContainer.textContent = message;

                chatContainer.appendChild(messageContainer);

                chatMessages.appendChild(chatContainer);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                var dot1 = document.createElement('div');
                dot1.classList.add('dot');
                dot1.style.animationDelay = '0s';
                typingIndicator.appendChild(dot1);
                var dot2 = document.createElement('div');
                dot2.classList.add('dot');
                dot2.style.animationDelay = '0.5s';
                typingIndicator.appendChild(dot2);
                var dot3 = document.createElement('div');
                dot3.classList.add('dot');
                dot3.style.animationDelay = '1s';
                typingIndicator.appendChild(dot3);
                typingIndicator.classList.add('typing-indicator');
                // typingIndicator.textContent = '...';

                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
    </script>
</body>

</html>
